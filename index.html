<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>

    <div class="container">
        <div id="question1">
            <h2>Apakah Anda Uswah?</h2>
            <button onclick="checkAnswer('Iya')">Iya</button>

        </div>
        
        <div id="question2" style="display:none;">
            <h2>Jika benar...</h2>
            <button onclick="showSurprise()">Lanjut</button>
        </div>

        <div id="surprise" style="display:none;">
            <div class="card">
                <h1>Selamat Ulang Tahun, Uswah!</h1>
                <p>Semoga semua harapanmu terkabul.</p>
            </div>
            <div class="celebration">
                <div class="cake"></div>
                <div class="gift"></div>
                <div class="balloons"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
